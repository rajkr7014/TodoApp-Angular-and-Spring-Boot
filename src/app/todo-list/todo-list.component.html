<h1> My Todo's</h1>
<div class="container">
    <table class="table">
        
        <thead>
            <tr>
                <th scope>Id</th>
                <th scope>Discription</th>
                <th scope>Target Date</th>
                <th scope>Completed?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate|date}}</td>
                <td>{{todo.done}}</td>
            </tr>

        </tbody>
        
    </table>
</div>
